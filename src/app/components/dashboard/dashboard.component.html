                            <div class="user-stats-column">სიახლეები: {{st.cnt}}</div>
                            <div class="user-stats-column">ნახვები: {{st.user_views}}</div>
                            <!-- <div class="badge badge-default ml-auto">{{st.user_views}}</div> -->
                        </li>
                    </ul>
                </div>
            </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-block">
                        <div class="float-right">
                            <form class="d-flex ng-untouched ng-pristine ng-valid">
                                <div class="form-group mb-0 mr-3">
                                    <input class="form-control ng-untouched ng-pristine ng-valid hasDatepicker" name="article_stats_date_from" type="text" id="dp1533843956636">
                                </div>
                                <div class="form-group mb-0 mr-3">
                                    <input class="form-control ng-untouched ng-pristine ng-valid hasDatepicker" name="article_stats_date_till" type="text" id="dp1533843956637">
                                </div>
                                <div class="form-group mb-0">
                                    <input class="btn btn-primary" type="submit" value="Filter">
                                </div>
                            </form>
                        </div>
                        <h4 class="card-title m-0">Article Stats</h4>
                    </div>
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>
                                    User
                                </th>
                                <th>
                                    Articles
                                </th>
                                <th>
                                    Views
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let news of topNews">
                                <td>{{news.author.first_name}} {{news.author.last_name}}</td>
                                <td>{{news.title}}</td>
                                <td>{{news.views}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
